<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stylise.io - Cool and Awesome Name Customization.</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>

  <body>
    <a class="github-icon" href="#">Git</a>
    <div class="top">
      <h1 class="title">Stylise.io</h1>
      <p>Customize your name like 𝓡𝓪𝔂𝔂𝓪𝓷</p>
    </div>
    <br />
    <input type="text" id="input" value="" placeholder="Type something" />
    <div id="result-container"></div>
    <button id="copy-btn">Copy Style</button>

    <h4>Made with 🧡 by Rayyan</h4>
    <script>

      const inp = document.querySelector("input");
      const p = document.querySelector("p");
      const btn = document.querySelector("button");
      btn.onclick = () => navigator.clipboard.writeText(p.innerText);

      inp.onkeydown = async (e) => {
          if (inp.value) {
              p.innerHTML = "<span>Styling...</span>";
              fetch("https://stylise.pythonanywhere.com/" + inp.value)
                  .then((r) => r.text())
                  .then((styled) => {
                      p.innerText = styled;
                  });
          }
      };
    </script>
  </body>
</html>
