<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stylise.io - Cool and Awesome Name Customization.</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>

  <body>
    <a class="github-icon" href="#">Git</a>
    <div class="top">
      <h1 class="title">Stylise.io</h1>
      <p>Customize your name like 𝓡𝓪𝔂𝔂𝓪𝓷</p>
    </div>
    <br />
    <input type="text" id="input" value="" placeholder="Type something" />
    <div id="result-container"></div>
    <button id="copy-btn">Copy Style</button>

    <h4>Made with 🧡 by Rayyan</h4>
    <script>
      const inp = document.querySelector("input");
      const p = document.querySelector("p");
      const btn = document.querySelector("button");
      btn.onclick = () => navigator.clipboard.writeText(p.innerText);

      const style = [..."𝓐𝓑𝓒𝓓𝓔𝓕𝓖𝓗𝓘𝓙𝓚𝓛𝓜𝓝𝓞𝓟𝓠𝓡𝓢𝓣𝓤𝓥𝓦𝓧𝓨𝓩𝓪𝓫𝓬𝓭𝓮𝓯𝓰𝓱𝓲𝓳𝓴𝓵𝓶𝓷𝓸𝓹𝓺𝓻𝓼𝓽𝓾𝓿𝔀𝔁𝔂𝔃"];
      const alpha = [..."ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"];
      const _switch = (c) => style[alpha.indexOf(c)];
      const stylise = (str) =>
        [...str].map((i) => (alpha.includes(i) ? _switch(i) : i)).join("");

      inp.onkeyup = async (e) => {
        const typing = inp.value
        console.log(stylise(typing))
        p.innerText = stylise(typing);
      };
    </script>
  </body>
</html>
